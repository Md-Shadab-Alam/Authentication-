<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="p-3">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <input class="p-1" type="text" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <input class="p-1" type="text" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <input class="p-1" type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <input class="p-1" type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-field">
                                    <input class="p-1" [type]="type" placeholder="Password">
                                    <span (click)="ShowHidepassword()">{{control}}</span>
                                </div>
                            </div>
                            
                          
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                            <div class="text-center p-4 text-muted">Already have account? <a id="forget" routerLink="/login">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
